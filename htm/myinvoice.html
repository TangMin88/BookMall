<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>我的货单</title>
        <link rel="stylesheet" type="text/css" href="jingtai/login/css/login.css">
        <script type="text/javascript" src="jingtai/login/js/jquery.min.js"></script>
        <script type="text/javascript">
        $(function(){
            //发货
            // $(".but2").change(function() {
            //     //获取订单id
            //     var orderid = $(this).attr("id");
            //     //交易完成状态码
            //     var state = 1;                 
            //     //发送请求
            //     location = "/thedelivery?orderid="+orderid+"&state="+state;                                        
            // });
                  
        });    
        </script>
    </head>
    <body text="purple" bgcolor ="silver">
        <div>
            <div id="header">
                <div><a href="/mybookshop">返回</a></div>
                <span>
                    <h1 align="center">我的货单</h1> 
                    <hr size="3px" width="50%" color="green" align="center"/>
                </span>  
            </div>
            <div>
                <a href="/myinvoicep">全部货单</a>
                <a href="/myinvoicep?state=3">未付款</a>
                <a href="/myinvoicep?state=0">未发货</a>
                <a href="/myinvoicep?state=1">未收货</a>
                <a href="/myinvoicep?state=2">历史记录</a>                             
            </div>          
            <div>
                {{if.Judge}}
                <table width="1200">                  
                    <tr>
                        <td width="150">订单号</td>
                        <td width="250">时间</td>
                        <td width="100">总数量</td>
                        <td width="100">总金额</td>
                        <td width="100">订单详情</td>
                        <td width="100"></td>                       
                        <hr size="2px" width="100%" color="green" align="center"/>
                    </tr>
                    {{range .Order}}
                    <tr>
                        <td width="150">{{.OrderID}}</td>
                        <td width="250">{{.CreateTime}}</td>
                        <td width="100">{{.TotalCount}}</td>
                        <td width="100">{{.TotalAmout}}</td>                   
                        <td width="100"><a class="but1" href="/checkthedetails?orderid={{.OrderID}}&s=shop">查看详情</a></td>
                        {{if .NoSend}}
                        <td width="100"><a class="but2" href="/thedelivery?orderid={{.OrderID}}">发货</a></td>                      
                        {{end}}
                        {{if .SendComplate}}
                        <td width="100">等待收货</td>                       
                        {{end}}
                        {{if .NotPaying}}                
                        <td width="100"><a class="cancel" href="">提醒付款</a></td>
                        {{end}}
                        {{if .TheDeal}}
                        <td width="100">交易完成</td>
                        {{end}} 
                        <hr size="2px" width="100%" color="green" align="center"/>                                                                         
                    </tr>                                    
                    {{end}}
                </table>             
                {{else}}
                <h1>没有订单</h1>
                {{end}}
            </div>
        </div>
    </body>
</html>
